name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.21 virtualenv appdirs packaging

      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            libncurses6 libstdc++6 libffi-dev \
            libssl-dev libsqlite3-dev zlib1g-dev \
            git python3-pip libbz2-dev

      - name: First Build to setup environment
        run: |
          buildozer android debug

      - name: Clean build artifacts (optional)
        run: |
          buildozer android clean

      - name: Rebuild APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
