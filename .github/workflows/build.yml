name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Используем корень репозитория для размещения Android SDK
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      # 1. Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настройка Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Установка системных зависимостей и Android SDK Command Line Tools
      - name: Install system dependencies and Android SDK Command Line Tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-11-jdk
          mkdir -p $ANDROID_HOME
          mkdir -p $ANDROID_HOME/cmdline-tools
          # Скачиваем архив инструментов командной строки SDK (проверьте актуальность URL)
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          # Переименовываем извлечённую директорию "cmdline-tools" в "latest" для соответствия пути
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
          echo "ANDROID_HOME is set to $ANDROID_HOME"

      # 4. Установка Python-зависимостей: Buildozer, cython, virtualenv и appdirs
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.21 virtualenv appdirs

      # 5. Автоматическое принятие лицензий Android SDK
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6. Клонирование репозитория python-for-android в нужное место
      - name: Clone python-for-android
        run: |
          mkdir -p .buildozer/android/platform
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      # 7. Сборка APK с помощью Buildozer
      - name: Build APK with Buildozer
        run: |
          buildozer android clean
          buildozer android debug
          ls -la bin/

      # 8. Сохранение полученного APK как артефакта сборки
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mykivymdapp-apk
          path: bin/*.apk
